<!doctype html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>LineRace</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col"></div>
              <div class="col">
                <h3><img src="icon.png" alt="">LineRace</h3>
                <form class="flex">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Level</span>
                    <input class="form-control" id="level" type=number/>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Score</span>
                    <input class="form-control" id="score" type=number/>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Total Area</span>
                    <input class="form-control" id="totalArea" type=number/>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Area Remaining</span>
                    <input class="form-control" id="areaRemaining" type=number/>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Shapes Remaining</span>
                    <input class="form-control" id="shapesRemaining" type=number/>
                  </div>         
                <button type="button" class="btn btn-primary" onclick="toggleSound()">ðŸ“¢</button>
                <button type="button" class="btn btn-primary" onclick="">Play</button>
                <button type="button" class="btn btn-warning" onclick="">Restart level</button>
                <button type="button" class="btn btn-danger" onclick="">Restart game</button>
              </form>
                <canvas id="mainCanvas" width="500" height="500"></canvas>
              </div>
              <div class="col"></div>
          </div>
      </div>
    

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
      <script src="app.js"></script>

</html>
